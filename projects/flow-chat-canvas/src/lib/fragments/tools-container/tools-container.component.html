<div class="fc-toolbar">
  <div class="fc-tools">
    <span
      tool-drag
      draggable="true"
      id="item-1"
      class="tool-item"
      data-node-action="createNewNode"
      data-tool="TextDialog"
    >
      <i class="bi bi-chat-quote"></i>
    </span>
    <span
      tool-drag
      draggable="true"
      id="item-6"
      class="tool-item"
      data-node-action="addUserInput"
      data-tool="UserResponseDialog"
    >
      <i class="bi bi-chat-right-quote"></i>
    </span>
    <span
      tool-drag
      draggable="true"
      id="item-2"
      class="tool-item"
      data-node-action="addButtonText"
      data-tool="ButtonTextDialog"
    >
      <i class="bi bi-hand-index"></i>
    </span>
    <span
      tool-drag
      draggable="true"
      id="item-3"
      class="tool-item"
      data-node-action="addInput"
      data-tool="InputTextDialog"
    >
      <i class="bi bi-input-cursor-text"></i>
    </span>
    <span
      tool-drag
      draggable="true"
      id="item-4"
      class="tool-item"
      data-node-action="addDropdown"
      data-tool="SelectTextDialog"
    >
      <i class="bi bi-menu-down"></i>
    </span>
    <span
      tool-drag
      draggable="true"
      id="item-5"
      class="tool-item"
      data-node-action="addImage"
      data-tool="ImageTextDialog"
    >
      <i class="bi bi-card-image"></i>
    </span>
  </div>
  <pre id="output"></pre>
</div>
